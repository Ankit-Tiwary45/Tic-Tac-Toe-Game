<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="Style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>

<body>

    <center>
        <h1>Game Interface</h1>
    </center>
    <div class="container">
        <div class="Game_name">
            <p>Tic Tac Toe</p>
        </div>
        <div class="Game_interface">
            <div class="itb">
                <center>
                    <h2>brainTeaser</h2>
                </center>
                <div class="row1">
                    <button class="special" id="btn1"></button>
                    <button class="special" id="btn2"></button>
                    <button class="special" id="btn3"></button>
                </div>
                <div class="row2">
                    <button class=" special" id="btn4"></button>
                    <button class=" special" id="btn5"></button>
                    <button class=" special" id="btn6"></button>
                </div>
                <div class="row3">
                    <button class="special" id="btn7"></button>
                    <button class="special" id="btn8"></button>
                    <button class="special" id="btn9"></button>
                </div>
            </div>
        </div>
        <div class="options">
            <center>
                <h3>OPTIONS</h3>
            </center>
            <div class="contains_btn">
                <button class="special opt" id="option1">O</button>
                <button class="special opt" id="option2">X</button>
            </div>
        </div>
    </div>
    <div class="play_Again">
        <button id ="playAgain">Play Again</button>
    </div>
    <script src="Script.js"></script>
</body>


</html>
